<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Tiempo - Consolas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffaa;
    }
    .consola {
      background: #2c2c2c;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffaa33;
    }
    label, input, button, select {
      margin: 5px;
    }
    .btn {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      background-color: #00ffaa;
      color: black;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #00ddaa;
    }
    .historial {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }
    .consola-id {
      font-size: 1.2em;
      background: #00ffaa;
      color: #000;
      padding: 4px 8px;
      border-radius: 50%;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Administrador de Consolas</h1>

  <div id="contenedor-consolas"></div>

  <h2>Historial de uso diario</h2>
  <div id="historial" class="historial"></div>

  <audio id="beep" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

  <script>
    const historial = document.getElementById("historial");
    const beep = document.getElementById("beep");

    const contenedor = document.getElementById("contenedor-consolas");

    const MAX_CONSOLAS = 5;

    for (let i = 1; i <= MAX_CONSOLAS; i++) {
      contenedor.innerHTML += `
        <div class="consola" id="consola-${i}">
          <span class="consola-id">${i}</span>
          <label>Nombre:</label>
          <input type="text" id="nombre-${i}" placeholder="Jugador ${i}"/>
          <label>Minutos:</label>
          <input type="number" id="tiempo-${i}" value="30" min="1"/>
          <button class="btn" onclick="iniciar(${i})">Iniciar</button>
          <button class="btn" onclick="pausar(${i})">Pausar</button>
          <button class="btn" onclick="agregarMinuto(${i})">+1 Min</button>
          <div id="display-${i}">00:00</div>
        </div>
      `;
    }

    let temporizadores = Array(MAX_CONSOLAS + 1).fill(null);
    let pausados = Array(MAX_CONSOLAS + 1).fill(false);
    let tiempoRestante = Array(MAX_CONSOLAS + 1).fill(0);

    function iniciar(id) {
      const nombre = document.getElementById(`nombre-${id}`).value || `Jugador ${id}`;
      let minutos = parseInt(document.getElementById(`tiempo-${id}`).value);
      if (isNaN(minutos) || minutos <= 0) return;

      if (temporizadores[id]) clearInterval(temporizadores[id]);

      tiempoRestante[id] = minutos * 60;
      pausados[id] = false;

      temporizadores[id] = setInterval(() => {
        if (!pausados[id]) {
          if (tiempoRestante[id] <= 0) {
            clearInterval(temporizadores[id]);
            document.getElementById(`display-${id}`).innerText = "¡Tiempo finalizado!";
            beep.play();
            agregarHistorial(id, nombre, minutos);
          } else {
            tiempoRestante[id]--;
            document.getElementById(`display-${id}`).innerText = formatoTiempo(tiempoRestante[id]);
          }
        }
      }, 1000);
    }

    function pausar(id) {
      pausados[id] = !pausados[id];
      const btn = document.querySelector(`#consola-${id} button:nth-child(7)`);
      btn.textContent = pausados[id] ? "Reanudar" : "Pausar";
    }

    function agregarMinuto(id) {
      tiempoRestante[id] += 60;
    }

    function agregarHistorial(id, nombre, minutos) {
      const fecha = new Date().toLocaleTimeString();
      historial.innerHTML += `<p><strong>${fecha}</strong>: Consola ${id} - ${nombre} jugó ${minutos} min.</p>`;
    }

    function formatoTiempo(segundos) {
      const min = String(Math.floor(segundos / 60)).padStart(2, '0');
      const seg = String(segundos % 60).padStart(2, '0');
      return `${min}:${seg}`;
    }
  </script>
</body>
</html>
