<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador de Consolas</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
    }
    .consola {
      background: #1f1f1f;
      padding: 1em;
      border-radius: 10px;
      margin: 1em 0;
      box-shadow: 0 0 10px #333;
    }
    label, input, button {
      margin: 0.3em 0.2em;
      font-size: 1em;
    }
    input[type="number"] {
      width: 5em;
    }
    .botones {
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Administrador de Consolas</h1>
  <div id="contenedor"></div>

  <script>
    const MAX_CONSOLAS = 5;
    const contenedor = document.getElementById("contenedor");

    for (let i = 1; i <= MAX_CONSOLAS; i++) {
      crearConsola(i);
    }

    function crearConsola(id) {
      const div = document.createElement("div");
      div.className = "consola";
      div.innerHTML = `
        <label>Nombre o n√∫mero de consola:</label>
        <input type="text" id="nombre${id}" placeholder="Ej: PS5-1" />
        <label>Tiempo (min):</label>
        <input type="number" id="tiempo${id}" min="1" value="30" />
        <button onclick="iniciar(${id})">Iniciar</button>
        <div id="resultado${id}">‚è±Ô∏è Sin iniciar</div>
        <div class="botones">
          <button onclick="pausar(${id})">‚è∏Ô∏è Pausar/Reanudar</button>
          <button onclick="agregarMinuto(${id})">‚ûï Agregar 1 min</button>
        </div>
      `;
      contenedor.appendChild(div);
    }

    const timers = {};

    function iniciar(id) {
      const nombre = document.getElementById(`nombre${id}`).value || `Consola ${id}`;
      const tiempoInput = document.getElementById(`tiempo${id}`);
      const minutos = parseInt(tiempoInput.value);
      const resultado = document.getElementById(`resultado${id}`);
      if (isNaN(minutos) || minutos <= 0) {
        alert("Ingresa un tiempo v√°lido");
        return;
      }

      clearInterval(timers[id]?.intervalo);
      timers[id] = {
        nombre,
        tiempoRestante: minutos * 60,
        pausado: false,
        intervalo: setInterval(() => actualizar(id), 1000)
      };

      actualizar(id);
    }

    function actualizar(id) {
      const timer = timers[id];
      const resultado = document.getElementById(`resultado${id}`);
      if (!timer || timer.pausado) return;

      if (timer.tiempoRestante <= 0) {
        clearInterval(timer.intervalo);
        resultado.textContent = `üéÆ ${timer.nombre}: ¬°Tiempo terminado!`;
        return;
      }

      const min = Math.floor(timer.tiempoRestante / 60);
      const seg = timer.tiempoRestante % 60;
      resultado.textContent = `üéÆ ${timer.nombre}: ${min}m ${seg}s restantes`;
      timer.tiempoRestante--;
    }

    function pausar(id) {
      if (timers[id]) {
        timers[id].pausado = !timers[id].pausado;
      }
    }

    function agregarMinuto(id) {
      if (timers[id]) {
        timers[id].tiempoRestante += 60;
      }
    }
  </script>
</body>
</html>
