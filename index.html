<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Consolas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: white;
      padding: 20px;
    }
    .consola {
      background: #333;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    .consola h2 {
      font-size: 20px;
    }
    .control {
      margin-top: 10px;
    }
    input[type="number"], input[type="text"] {
      width: 60px;
      padding: 5px;
      margin-right: 5px;
    }
    button {
      margin: 3px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .timer {
      font-size: 1.5em;
      font-weight: bold;
    }
    .historial {
      margin-top: 30px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }
    .consola-id {
      font-size: 24px;
      font-weight: bold;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <h1>Administrador de Consolas de Videojuegos</h1>
  <div id="contenedor"></div>

  <div class="historial">
    <h2>Historial Diario</h2>
    <ul id="historial"></ul>
  </div>

  <audio id="alarma" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const MAX_CONSOLAS = 5;
    const contenedor = document.getElementById('contenedor');
    const historial = document.getElementById('historial');
    const sonido = document.getElementById('alarma');

    for (let i = 1; i <= MAX_CONSOLAS; i++) {
      crearConsola(i);
    }

    function crearConsola(id) {
      const div = document.createElement('div');
      div.className = 'consola';
      div.innerHTML = `
        <div class="consola-id">ðŸŽ® Consola #<input type="number" value="${id}" id="id_${id}" style="width:50px" /></div>
        <input type="text" id="nombre_${id}" placeholder="Nombre del cliente" />
        <input type="number" id="minutos_${id}" placeholder="Minutos" />
        <div class="control">
          <button onclick="iniciar(${id})">Iniciar</button>
          <button onclick="pausar(${id})">Pausar/Reanudar</button>
          <button onclick="agregarMinuto(${id})">+1 Min</button>
          <button onclick="detener(${id})">Detener</button>
        </div>
        <div class="timer" id="timer_${id}">00:00</div>
      `;
      contenedor.appendChild(div);
    }

    let temporizadores = {};

    function iniciar(id) {
      const minutos = parseInt(document.getElementById(`minutos_${id}`).value);
      const nombre = document.getElementById(`nombre_${id}`).value || `Cliente ${id}`;
      const consola = document.getElementById(`id_${id}`).value;

      if (!minutos || minutos <= 0) return alert("Ingresa los minutos");

      const tiempoTotal = minutos * 60;
      const inicio = new Date();

      clearInterval(temporizadores[id]?.intervalo);

      temporizadores[id] = {
        tiempo: tiempoTotal,
        activo: true,
        nombre: nombre,
        consola: consola,
        inicio: inicio,
        intervalo: setInterval(() => {
          if (temporizadores[id].activo) {
            temporizadores[id].tiempo--;
            actualizarVista(id);

            if (temporizadores[id].tiempo <= 0) {
              clearInterval(temporizadores[id].intervalo);
              sonido.play();
              alert(`Â¡Tiempo finalizado para ${nombre} en consola ${consola}!`);
              agregarHistorial(id);
            }
          }
        }, 1000)
      };

      actualizarVista(id);
    }

    function pausar(id) {
      if (!temporizadores[id]) return;
      temporizadores[id].activo = !temporizadores[id].activo;
    }

    function agregarMinuto(id) {
      if (!temporizadores[id]) return;
      temporizadores[id].tiempo += 60;
    }

    function detener(id) {
      if (!temporizadores[id]) return;
      clearInterval(temporizadores[id].intervalo);
      agregarHistorial(id);
      delete temporizadores[id];
      document.getElementById(`timer_${id}`).textContent = "00:00";
    }

    function actualizarVista(id) {
      const t = temporizadores[id].tiempo;
      const min = Math.floor(t / 60).toString().padStart(2, '0');
      const seg = (t % 60).toString().padStart(2, '0');
      document.getElementById(`timer_${id}`).textContent = `${min}:${seg}`;
    }

    function agregarHistorial(id) {
      const datos = temporizadores[id];
      if (!datos) return;
      const fin = new Date();
      const item = document.createElement('li');
      item.textContent = `${datos.nombre} (Consola ${datos.consola}) - IniciÃ³: ${formatoHora(datos.inicio)} - FinalizÃ³: ${formatoHora(fin)} - DuraciÃ³n: ${formatoDuracion(datos.inicio, fin)}`;
      historial.appendChild(item);
    }

    function formatoHora(fecha) {
      return fecha.toLocaleTimeString();
    }

    function formatoDuracion(inicio, fin) {
      const ms = fin - inicio;
      const min = Math.floor(ms / 60000);
      return `${min} min`;
    }
  </script>
</body>
</html>
